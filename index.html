<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />
  <link rel="icon" href="devchallenges.png" />
  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />

  <title>My Gallery</title>
  <link rel="stylesheet" href="./scss/style.css">
</head>

<body>
  <main class="wrapper">
    <!-- Header -->
    <section class="wrapper__header">

      <article class="wrapper__header_inner_up">
        <img src="./assets/img/profilePhoto.png" alt="profile">
        <h1>Rodney Cotton</h1>
        <span>Helsinki, Finland</span>
      </article>
      <article class="wrapper__header_inner_down">
        <!-- Boxes -->
        <article>
          <h3>100</h3>
          <span>Posts</span>
        </article>
        <article>
          <h3>2,242</h3>
          <span>Follower</span>
        </article>
        <article>
          <h3>1,432</h3>
          <span>Following</span>
        </article>

      </article>
    </section>
    <!-- Main Content -->
    <section class="wrapper__pictures">
      <img src="./assets/img/photo1.png" alt="one">
      <img src="./assets/img/photo2.png" alt="two">
      <img src="./assets/img/photo3.png" alt="three">
      <img src="./assets/img/photo4.png" alt="four">
      <img src="./assets/img/photo5.png" alt="five">
      <img src="./assets/img/photo6.png" alt="six">
    </section>
    <footer>
      created by <a href="" target="_blank">Juan Oscco Mori</a> - devChallenges.io
    </footer>
  </main>

</body>

</html>
